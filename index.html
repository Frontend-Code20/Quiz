<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper" id="wrapper">
        <div class="container" id="container">
            <span><b id="Timer">30</b></span>
            <span><b id="Total">00/00</b></span>
            <h3 id="question">What is the purpose of the website?</h3>
            <div class="options">
                <h4 id="option1" class="option1">Quiz</h4>
                <h4 id="option2" class="option2">Travel</h4>
                <h4 id="option3" class="option3">Study</h4>
                <h4 id="option4" class="option4">Looks</h4>
            </div>
            <input id="btn" class="btn" type="button" value="Select Option"></input>
        </div>

        <div class="result_div" id="result">
            <h2>Congratulation</h2>
            <img src="./trophy.png" alt="">
            <p>You have successfully completed the test!</p>
            <p>Your score is</p>
            <h2 id="Obtained">4/5</h2>
            <button class="Trybtn" id="Trybtn">Try Again</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
